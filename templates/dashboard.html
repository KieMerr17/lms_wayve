{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayve Driver Training</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="{% url 'dashboard' %}">{{ user.username }}</a>
            <a href="{% url 'qa_reports' %}">QA Reports</a>
            <a href="#">Training Docs</a>
            <a href="#">Courses</a>
        </div>
        <a href="{% url 'login' %}" class="logout-button">Logout</a>
    </div>

    <!-- Main content -->
    <div id="main-content" class="main-content">
        <span class="burger-menu" id="toggle-button" onclick="toggleSidebar()">&#9776;</span>

        {% block content %}
        <!-- Default content (dashboard) -->
        <h1>Welcome to the Dashboard!</h1>
        <p>You are logged in as {{ user.username }}</p>
        {% endblock %}
    </div>

    <!-- Link external JS file -->
    <script src="{% static 'js/dashboard_script.js' %}"></script>

</body>
</html>
